name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy-github-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node env
        uses: actions/setup-node@v2

      - name: Install dependencies with Yarn
        run: yarn --frozen-lockfile

      - name: Generate Site
        run: yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
